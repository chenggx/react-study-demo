<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9.字符串形式ref</title>
</head>

<body>
    <div id="test"></div>

    <script type="text/javascript" src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            showData = () => {
                // const input = document.getElementById('input1')  原生写法
                // alert(input.value)
                const input = this.refs.input1
                alert(input.value)
            }
            showData2 = () => {
                const input = this.refs.input2
                alert(input.value)
            }

            render() {
                return (
                    <div>
                        <input ref="input1" id="input1" type="text" placeholder="点击按钮提示数据" /> &nbsp;
                        <button onClick={this.showData}>点我提示左侧数据</button> &nbsp;
                        <input onBlur={this.showData2} ref="input2" type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }

        const root = ReactDOM.createRoot(document.getElementById("test"))

        root.render(<Demo />)

    </script>
</body>

</html>
