<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.引出生命周期</title>
</head>

<body>
    <div id="test"></div>

    <script type="text/javascript" src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class Count extends React.Component {
            constructor(props) {
                console.log('Count---constructor')
                super(props)
                this.state = {
                    count: 0
                }
            }
            //组件将要挂载时调用
            componentWillMount() {
                console.log('Count---componentWillMount')
            }

            //组件挂载完毕时调用
            componentDidMount() {
                console.log('Count---componentDidMount')
            }

            //组件将要被卸载时调用
            componentWillUnmount() {
                console.log('Count---componentWillUnmount')
            }

            //控制组件更新的「阀门」
            shouldComponentUpdate() {
                console.log('Count---shouldComponentUpdate')
                return true
            }

            //组件将要被更新时调用
            componentWillUpdate() {
                console.log('Count---componentWillUpdate')
            }

            //组件更新完毕时调用
            componentDidUpdate() {
                console.log('Count---componentDidUpdate')
            }

            sum = () => {
                this.setState({ count: this.state.count += 1 })
            }
            death = () => {
                root.unmount()
            }
            force = () => {
                this.forceUpdate()
            }
            //初始化渲染，状态更新后调用
            render() {
                console.log('Count---render')
                return (
                    <div>
                        <h2>当前求和为{this.state.count}</h2>
                        <button onClick={this.sum}>点我+1</button>
                        <button onClick={this.death}>卸载</button>
                        <button onClick={this.force}>强制更新</button>
                    </div>
                )
            }
        }

        const root = ReactDOM.createRoot(document.getElementById("test"))

        root.render(<Count />)

    </script>
</body>

</html>
